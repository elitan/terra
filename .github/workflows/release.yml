name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 0.2.3, 0.3.0, 1.0.0)'
        required: true
        type: string

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: write
      id-token: write

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: terra_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Update npm
        run: npm install -g npm@latest

      - name: Install dependencies
        run: bun install

      - name: Wait for PostgreSQL
        run: |
          for i in {1..30}; do
            if pg_isready -h localhost -p 5432 -U postgres; then
              echo "PostgreSQL is ready"
              break
            fi
            echo "Waiting for PostgreSQL... ($i/30)"
            sleep 2
          done

      - name: Setup test database
        run: bun run test:setup
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/terra_test

      - name: Run tests
        run: bun test src/test/tables.test.ts src/test/columns/constraints/ src/test/columns/core-operations/ src/test/columns/edge-cases/ src/test/columns/type-conversions/ src/test/indexes/ src/test/reserved-words.test.ts
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/terra_test

      - name: Build
        run: bun run build

      - name: Dry-run publish check
        run: npm pack --dry-run

      - name: Update package.json version
        run: npm version ${{ github.event.inputs.version }} --no-git-tag-version

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit version bump
        run: |
          git add package.json
          git commit -m "chore: release v${{ github.event.inputs.version }}"

      - name: Create tag
        run: git tag v${{ github.event.inputs.version }}

      - name: Push changes
        run: |
          git push origin main
          git push origin v${{ github.event.inputs.version }}

      - name: Publish to npm
        run: npm publish --provenance --access public

      - name: Create GitHub Release
        uses: actions/github-script@v7
        with:
          script: |
            const version = '${{ github.event.inputs.version }}';

            // Get the previous tag
            const { data: tags } = await github.rest.repos.listTags({
              owner: context.repo.owner,
              repo: context.repo.repo,
              per_page: 10
            });

            const currentTag = `v${version}`;
            const previousTag = tags.find(t => t.name !== currentTag)?.name;

            // Get commits between tags
            let commits = [];
            if (previousTag) {
              const { data: comparison } = await github.rest.repos.compareCommits({
                owner: context.repo.owner,
                repo: context.repo.repo,
                base: previousTag,
                head: currentTag
              });
              commits = comparison.commits;
            }

            // Categorize commits
            const features = [];
            const fixes = [];
            const other = [];

            for (const commit of commits) {
              const msg = commit.commit.message.split('\n')[0];
              const sha = commit.sha.substring(0, 7);
              const author = commit.author?.login || commit.commit.author.name;

              // Skip release commits
              if (msg.startsWith('chore: release') || msg.startsWith('chore: Release')) continue;

              const entry = `- ${msg} (${sha}) @${author}`;

              if (msg.startsWith('feat:') || msg.startsWith('feat(')) {
                features.push(entry);
              } else if (msg.startsWith('fix:') || msg.startsWith('fix(')) {
                fixes.push(entry);
              } else {
                other.push(entry);
              }
            }

            // Build release body
            let body = '';

            if (features.length > 0) {
              body += '## Features\n\n' + features.join('\n') + '\n\n';
            }

            if (fixes.length > 0) {
              body += '## Bug Fixes\n\n' + fixes.join('\n') + '\n\n';
            }

            if (other.length > 0) {
              body += '## Other Changes\n\n' + other.join('\n') + '\n\n';
            }

            if (previousTag) {
              body += `**Full Changelog**: https://github.com/${context.repo.owner}/${context.repo.repo}/compare/${previousTag}...${currentTag}`;
            }

            const { data: release } = await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: currentTag,
              name: currentTag,
              body: body || 'No changes recorded.'
            });

            console.log('Created release:', release.html_url);
